<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Prompts</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="popup.js" defer></script>
    <script src="darkmode.js" defer></script>
</head>
<body>
    <header>
        <h1 class="header-h1">My Prompts</h1>
        <div class="headerbtns">
            <div class="search-container">
                <button class="search-btn">
                <span class="material-symbols-outlined search-btn">search</span>
                </button>
                <input type="text" class="search-input" placeholder="Enter your search...">
            </div>
            <button id="addPromptBtn" class="add-prompt-btn">add prompt</button>
            <button id="themeToggleBtn" class="theme-toggle-btn">
                <span id="themeIcon" class="material-symbols-outlined">dark_mode</span>
            </button>
        </div>
    </header>

    <div class="sort-by-tag">
            <div class="tag-container"></div>
            <button class="sort-btn" title="sort prompt">
                <span class="material-symbols-outlined">filter_list</span>
            </button>
    </div>
        
    <hr class="the-line">

    <main id="promptsContainer" class="prompt-grid">     
    </main>

    <dialog id="promptDialog">
        <div class="dialog-content">
            <div class="dialog-header">
                <h2 class="dialog-title" id="dialogTitle">Add new prompt</h2>
                <button id="closeDialogBtn" class="close-btn" title="close">
                    <span class="material-symbols-outlined">close</span>       
                </button>
            </div>
            
            <form id="promptForm">
                <div class="form-group">
                    <label for="promptTitle" class="form-label">Title</label>
                    <input type="text" id="promptTitle" class="form-input" placeholder="Enter prompt Title.." required>
                </div>
                
                 <div class="form-group">
                    <label for="promptContent" class="form-label">Content</label>
                    <textarea id="promptContent" class="form-textarea" placeholder="Write your prompt here.." required></textarea>
                    <label for="promptTags" class="form-label">Tags</label>
                    <input type="text" id="promptTags" class="form-input" placeholder="tag name (comma-separated)">
                </div>

                <div class="dialog-actions">
                    <button type="button" id="cancelDialogBtn" class="cancel-btn">Cancel</button>
                    <button type="submit" class="save-btn">Save Prompt</button>
                </div>
            </form>
        </div>
    </dialog>
</body>
</html>
